<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="medias/js/baseJs/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="medias/css/plat.css"/>
    <link rel="stylesheet" type="text/css" href="medias/css/Global.css"/>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="index">
    <div class="top">
        <span>{{com}}</span>
        <ul v-if="menus&&menus.length>0">
            <li>
                <span>{{com}}</span>
            </li>
            <li :class="{topselcet:curMenu.name==menu.name}" v-for="menu in menus">
                <a href="javascript:void(0)" @click="curMenu=menu;compMenu=menu.subMenus"><span
                        class="xx">{{menu.name}}</span></a>
                <div v-if="menu.subMenus&&menu.subMenus.length>0" class="subMenus">
                    <component :show.sync="com" :comp-menu.sync="menu.subMenus" :cur-menu.sync="curMenu" is="pagecomp"></component>
                </div>
            </li>
        </ul>
    </div>
    <div style="height: 100%;background: #b3b1b1">
        <component :comp-menu.sync="compMenu" :show="com" :cur-menu.sync="curMenu" is="pagecomp"></component>
    </div>
</div>
<script type="text/x-template" id="template-page">
    <ul>
        <li v-for="m in compMenu">
            <a href="javascript:void(0) " @click="updateP(m,compMenu)">{{m.name}}</a>
        </li>
        <li>
            <a href="javascript:void(0) " @click="updateP">{{show}}</a>
        </li>
        <li>
            <a href="javascript:void(0) " @click="updateP">{{curMenu.name}}</a>
        </li>
    </ul>

</script>
<script type="text/javascript" src="medias/js/template/menu.js"></script>
</body>
</html>
