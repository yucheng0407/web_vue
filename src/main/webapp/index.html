<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="medias/js/baseJs/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="medias/css/plat.css"/>
    <link rel="stylesheet" type="text/css" href="medias/css/Global.css"/>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="index">
    <div class="top">
        <ul v-if="menus&&menus.length>0">
            <li :class="{topselcet:curMenu.name==menu.name}" v-for="menu in menus">
                <a href="javascript:void(0)" @click="compMenu=menu.subMenus;curMenu=menu;"><span class="xx">{{menu.name}}</span></a>
                <div v-if="menu.subMenus&&menu.subMenus.length>0" class="subMenus">
                    <component :parent-name="parentName" :cur-comp-menu.sync="compMenu" :comp-menu="menu.subMenus" :cur-menu.sync="curMenu" is="pageComp"></component>
                </div>
            </li>
        </ul>
    </div>
    <div style="height: 100%;background: #cacaca">
    <component :cur-comp-menu="compMenu" :comp-menu="compMenu" :cur-menu.sync="curMenu" is="pageComp"></component>
    </div>
</div>
<script type="text/x-template" id="template-page">
        <ul>
            <li :class="{topselcet1:curMenu.name==menu.name}" v-for="menu in compMenu">
                <a href="javascript:void(0)" @click="updateP(menu,compMenu)">{{menu.name}}</a>
            </li>
        </ul>
</script>
<script type="text/javascript" src="medias/js/template/menu.js"></script>
</body>
</html>
